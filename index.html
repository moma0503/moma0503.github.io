<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300,400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue JS Tendies Tester</title>
  </head>
  <body>
    <!-- SITE HEADER -->
    <div id="site-header" class="site-header">
      <div class="site-header-logo">
        <img src="img/wsb-logo.png" alt="wall street bets logo">
      </div>
      <ul class="nav site-header-nav">
        <li class="nav-item site-header-nav-item">
          <a class="nav-link site-header-nav-link current" href="/">Tendies</a>
        </li>
        <li class="nav-item site-header-nav-item">
          <a class="nav-link site-header-nav-link" href="/">About</a>
        </li>
        <li class="nav-item site-header-nav-item">
          <a class="nav-link site-header-nav-link" href="/">Contact</a>
        </li>
      </ul>
    </div>
    <!-- SITE HEADER -->
    <!-- MAIN -->
    <div class="main">
      <div class="container">
        <h1>Vue JS Tendies Tester</h1>
        <div id="app-1">
          <div class="content">
            <h2>{{ title }}</h2>
            <p>{{ message }}</p>
            <ol>
              <li v-for="item in items">{{ item.text }} <a v-bind:href="item.link">...Read More</a></li>
            </ol>
            <button class="btn btn-theme" v-on:click="reverseTitle">Click to Reverse</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN -->
    <!-- SITE FOOTER -->
    <footer id="site-footer" class="site-footer fixed-bottom">
      <div class="container">
      </div>
    </footer>
    <!-- SITE FOOTER -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
